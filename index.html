<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My first paragraph.</p>
<p id = "demo"></p>
<script>
let header = "Templates Literals";
let tags = ["template literals","javascript"];
let html = `<h2>${header}</h2><ul>`;
for(const x of tags)
{
html += `<li> ${x} </li>`;
}
//html +=  `</ul>`;
document.getElementById("demo").innerHTML = html;
</script>


</body>
</html>
